<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;700&display=swap" rel="stylesheet">
<title>{% block title %}{% endblock %}</title>

E-voting
</head>

<body>
<style>
	body {
		background-color: #EEEEEE;
		text-align: center;
		font-family: 'Roboto Slab', serif;
	}

	.loginLogo{
		/*background-image: url("static/element-04.png");*/
		min-height: 700px;
	/* Center and scale the image nicely */
		background-position: center;
		background-repeat: no-repeat;
		position: relative;
	}

	.topright {
		position: absolute;
		top: 20px;
		right: 20px;
		font-size: 50px;
	}

	.bottomright {
		position: absolute;
		bottom: 250px;
		right: 90px;
	}

	form{
			color:rgba(0,0,0,0.8);
			justify-content: center;
			align-items: center;

	}
	.form-inline {
			display: inline-block;
			flex-flow: row wrap;
			align-items: center;
		}

	input[type=text], input[type=password] {
		width: 100%;
		padding: 15px;
		margin: 5px 0 20px 0;
		border: none;
		border-radius: 30px;
		background: #EBE5D7;
	}

	::placeholder{
		font-weight: 700;
	}

	.form-inline button {
		padding: 15px;
		margin: 5px 0 15px 0;
		border-color: rgb(255, 255, 255);
		background: #3C3C3C;
		color: white;
		border-radius: 30px;
		font-weight: 700;
	}

	.form-inline button:hover {
		background: white;
		color: black;
	}
</style>

<div class="bottomright">
	{% with messages = get_flashed_messages() %} check if there's messages to be displayed 
		{% if messages %}
			{% for msg in messages %}
				<h1>{{msg}}</h1>
			{% endfor %}
		{% endif %}
	{% endwith %}
</div>
<div class="loginLogo">
<a href= "{{ url_for('newlogin') }}">test</a>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<div class="loginform">
	<form class="form-inline" action="#" method="POST">
	<input type="text" id="ID" placeholder="Username" name="username">	<br>	
	<input type="password" id = "pw" placeholder = "Password"  name="password">
	<select class="topright" name="type" onchange="isParty()" id="type">
		{% for profile in profiles %}
		<option value={{profile[0]}} id = "profileName" >{{profile[0]}}</option>
		{% endfor %}
	</select>

	<select name="party" id="party">
		<option>Thunder Party</option>
		<option>Mallet Party</option>
		<option>Sun Party</option>
		<option>Palm Tree Party</option>
		<option>Campass Party</option>
		<option>Audi Party</option>
		<option>Nokia Party</option>
		<option>Olympics Torch Party</option>
	</select>
	<br>
	<button type="submit" value="submit"> LOGIN </button>
	<br>
	</form>
</div>
</div>
<br><br>

<script>
	//Set Party Selector list as non visible as default
	document.getElementById("party").style.display = 'none';

	function isParty(){
		selected = document.getElementById("type")

		//if profile type selector is party
		if (selected.options[selected.selectedIndex].value == "party") {
			document.getElementById("party").style.display = 'inline-block';
		}

		//if profile type is not party
		else {
			document.getElementById("party").style.display = 'none';
		}
	}
</script>

</body>
</html>
